{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Index</title>
</head>
<body>
<div>
    


<div class="container">
<div class="card" style="width: 30rem; height: 30rem; background-color: antiquewhite;">
    
    {% if loggedIn %}
    Hello {{ request.user.username }}<br>
    <br>
    <img src="{{ request.user.userprofile.avatar.url }}" style="max-height: 500px;max-width: 500px"/>
    <br>
 

    

    <h5>My favorite</h5>
  
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Jubilee</li>
      <li class="list-group-item">Amaco</li>
      <li class="list-group-item">Madison</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">click to buy</a>

    </div>
    <a href="{% url 'main_app:logout' %}">Logout</a>
    {% else %}
    Not logged in. <br>
    <a href="{% url 'main_app:signup' %}">Sign Up</a> or <a href="{% url 'main_app:login' %}">Login</a>
{% endif %}
  </div>
  




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
