{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>

<div class="container">
    <div style="color: aqua;">
    <h1>Sign Up</h1>
</div> 
    
<div class="row">
   
<!-- <div class="col-md-4 form-section"> -->

</div>


<div>
</div>

<div class="row">
    <div class="col-sm-6">
      <div class="card" style="height: 30rem;background-color: bisque;">
        <div class="card-body">
            <form action="{% url 'main_app:signup' %}" enctype="multipart/form-data" method="post"
            style="border: 0.4em dotted green;padding: 1em">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <button type="submit">Submit</button>
      
          
      </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="height: 30rem; background-image: url(/static/images/img_avatar.png);">
        <div class="card-body" style="background-color: blanchedalmond;">
   
        </div>
      </div>
    </div>
  </div>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
